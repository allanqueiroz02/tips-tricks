<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TipsTricks</title>
    <style>
      .cool-header {
        padding: 10px;
        background-color: #e1e1e1;
        border: none;
        border-left: 2px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>TIPS & TRICKS</h1>

    <h3 class="cool-header">#1</h3>
    <p>It was translated</p>
    <p translate="no">The book is on the table</p>

    <h3 class="cool-header">#2</h3>
    <details>
      <summary>Perguntas frequentes</summary>
      <ul>
        <li>Questão 1</li>
        <li>Questão 2</li>
        <li>Questão 3</li>
      </ul>
    </details>

    <h2 class="cool-header">#3</h2>
    <div draggable="true">
      <p>Apenas mais um texto sem sentido nenhum escrito aqui.</p>
    </div>
  </body>
</html>
